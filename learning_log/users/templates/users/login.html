{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Log in tto your account</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'users:login' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
        <!-- 一个隐藏的表单元素，实参value告诉django在用户登陆成功后将其重定向到什么地方 -->
    </form>

{% endblock content %}
